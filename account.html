<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippr </title>
    <meta name="description" content="Instantly Create Engaging Shorts from YouTube Videos.">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  
<form id="signInForm" class="responsive-form">
     
    <h2>Authenticate </h2>
    <p>
      Create an account to get started. 
    </p>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group  ">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" checked>
    </div>
    <button type="button" id="sign_in" class="submit-btn">Sign In</button> 
    <a   id="signUp" >or create account</a>
</form>
 

<form id="signUpForm" style="display: none;" class="responsive-form">
    <h2>Authenticate </h2>
    <p>
       Create an account
    </p>
    <div class="form-group">
        <label for="up_name">Name:</label>
        <input type="name" id="up_name" name="name" required>
    </div>
    <div class="form-group">
        <label for="up_email">Email:</label>
        <input type="email" id="up_email" name="email" required>
    </div>
    <div class="form-group  ">
        <label for="up_password">Password:</label>
        <input id="up_password" name="up_password" type="password" required>
    </div>

    <div class="form-group">
        <label for="up_comfirmPass">Comfirm Password:</label>
        <input type="password" id="up_comfirmPass" name="up_comfirmPass" required>
    </div>

    <button type="button" id="sign_up" class="submit-btn">Sign Up</button> 
    <a  id="signIn" >or sign in</a>
</form>



</body>
</html>
